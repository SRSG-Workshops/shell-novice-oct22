#------------------------------------------------------------
# Values for this lesson.
#------------------------------------------------------------
# What kind of thing is this ("lesson")? #Don't change
kind: "lesson"
# Is this a permanent page 'static' or a taught lesson 'dated'
delivery: "dated"

type: "episode" # The other valid option is "episode_r"

# Overall title for pages.
title: "The Bash Shell"
form_title: "The+Bash+Shell"

# Email address, no mailto:
email: "rsginfo@soton.ac.uk"
logo_site: "https://rsgsoton.net/"

# For static delivery this section can all be ignored ==================================================================
# Specify the location of the workshop
venue: "online"           # name of location use "online" if online
address: "https://teams.microsoft.com/l/team/19%3aK-63IwXi0yQF_QisTHr1Q9DWAcNeGl_SAuvlFFtm_FU1%40thread.tacv2/conversations?groupId=f290f825-f539-4766-bcf5-1f674b9f2ccd&tenantId=4a5378f9-29f4-4d3e-be89-669d03ada9d8"         # address of location or url of platform
platform-name: "Teams"   # name of online platform e.g. Teams, Zoom e.t.c
country: "gb"         # e.g. gb
language: "en"        # e.g. en
latitude: "50.909698"    # latitude of location (Soton: 50.909698)
longitude: "-1.404351"   # longitude of location (Soton: -1.404351)

# Specify the start and end date of the lesson
humandate: "10th October"      # e.g. "6th August"
humantime: "09:15-13:00"      # e.g. "09:00-17:00"
startdate: "2022-10-10"        # e.g. YYYY-MM-DD # e.g. YYYY-MM-DD # This is required for the surveys NOTE: 1990-1-1 will not work
enddate: "2022-10-10"          # e.g. YYYY-MM-DD

# Start time in minutes (0 to be clock-independent, 3:30 pm or 15:30 both okay).
start-time: "09:15"

# Specify the details of the instructors and helpers
# Can be list, or single string
instructor:
  - "Edward Parkinson"
  - "Philip Grylls"
instructor-email:
  - "ejp1v21@soton.ac.uk"
  - "P.J.Grylls@southampton.ac.uk"

# ======================================================================================================================

###
# It is unlikely you need to modify the values below this line. Unless you are developing content.
###
# Which carpentry is this ("rsg")?
# rsg: Southampton Research Software Group
carpentry: "rsg"

# Life cycle stage of the lesson
# See this page for more details: https://cdh.carpentries.org/the-lesson-life-cycle.html
# Possible values: "pre-alpha", "alpha", "beta", "stable"
life_cycle: "stable"


# Sites.
amy_site: "https://amy.carpentries.org/"
carpentries_github: "https://github.com/carpentries"
carpentries_pages: "https://carpentries.github.io"
carpentries_site: "https://carpentries.org/"
dc_site: "https://datacarpentry.org"
example_repo: "https://github.com/carpentries/lesson-example"
example_site: "https://carpentries.github.io/lesson-example"
lc_site: "https://librarycarpentry.org/"
swc_github: "https://github.com/swcarpentry"
swc_pages: "https://swcarpentry.github.io"
swc_site: "https://software-carpentry.org"
template_repo: "https://github.com/carpentries/styles"
training_site: "https://carpentries.github.io/instructor-training"
workshop_repo: "https://github.com/carpentries/workshop-template"
workshop_site: "https://carpentries.github.io/workshop-template"
cc_by_human: "https://creativecommons.org/licenses/by/4.0/"

# order is critical
setup_docs:
  - text_editor.md
  - open_a_terminal.md
  - git_setup.md
  - github_and_ssh.md
  - download_shell_data.md

# Specify that things in the episodes collection should be output.
collections:
  episodes:
    output: true
    permalink: /:slug

include:
  - _includes/rsg/
  - _includes/
# Set the default layout for things in the episodes collection.
defaults:
  - values:
      root: .
      layout: page
  - scope:
      path: ""
      type: episodes
    values:
      root: ..
      layout: episode
  - scope:
      path: ""
      type: extras
    values:
      root: ..
      layout: page

# Files and directories that are not to be copied.
exclude:
  - Makefile
  - bin/
  - .Rproj.user/
  - .vendor/
  - vendor/
  - .docker-vendor/
  - submodules/


# Turn on built-in syntax highlighting.
highlighter: rouge

# Using the new jekyll remote themes
remote_theme: Southampton-RSG-Training/rsg-theme

plugins:
  - jekyll-remote-theme
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-target-blank
  - jekyll-github-metadata
